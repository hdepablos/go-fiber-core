services:
  localstack:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4567:4567"
    environment:
      - SERVICES=lambda,sqs,logs,cloudformation,iam,cloudwatch,apigateway,events,sts,ec2
      - DATA_DIR=/tmp/localstack/data
      - DEBUG=${DEBUG:-0}
      - CLEAR_TMP_FOLDER=0

      # ðŸ”¥ Configuraciones anti-cachÃ© mÃ¡s agresivas
      # - LAMBDA_CODE_CACHE_TIMEOUT=0
      # - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=0
      # - LAMBDA_REUSE_CONTAINERS=false
      # - LAMBDA_KEEPALIVE_MS=0
      # - LAMBDA_REMOVE_CONTAINERS=true

      # ðŸš€ Fuerza la recarga de cÃ³digo
      # - LAMBDA_DOCKER_FLAGS=-e DOCKER_LAMBDA_USE_STDIN=1

    volumes:
      - "./localstack-data:/tmp/localstack/data"
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true