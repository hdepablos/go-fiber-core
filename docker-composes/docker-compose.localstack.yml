services:
  localstack:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4567:4567"
    environment:
      - SERVICES=lambda,sqs,logs,cloudformation,iam,cloudwatch,apigateway,events,sts,ec2
      - DATA_DIR=/tmp/localstack/data
      - DEBUG=${DEBUG:-0}
      - CLEAR_TMP_FOLDER=0

      # ðŸš€ CONFIGURACIÃ“N PARA ESCALADO HORIZONTAL (CONCURRENCIA)
      - LAMBDA_EXECUTOR=docker       # Obliga a crear un contenedor por instancia
      - LAMBDA_DOCKER_NETWORK=nginx-proxy
      - LAMBDA_CONCURRENCY=5        # Permite hasta 10 contenedores simultÃ¡neos
      - LAMBDA_REUSE_CONTAINERS=0 # Deshabilita el reuse para pruebas mÃ¡s realistas
      - LAMBDA_STAY_OPEN_MODE=0
      - DOCKER_HOST=unix:///var/run/docker.sock

    volumes:
      - "./localstack-data:/tmp/localstack/data"
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
